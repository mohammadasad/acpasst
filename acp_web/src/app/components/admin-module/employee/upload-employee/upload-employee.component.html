<!-- Page Wrapper -->
<div id="wrapper">
    <app-dashboard></app-dashboard>
    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">
        <!-- Main Content -->
        <div id="content">
          <div class="align-items-center set_margin_top">
            <!-- Begin Page Content -->
            <div class="container-fluid">
                  <h5>Upload Employee</h5>
              </div>
              <div class="alert alert-danger" *ngIf="errorMessage">
                 {{errorMessage}}
               </div>
                <div id="login-row" class="row justify-content-center align-items-center">
                    <div id="login-column" class="col-md-7">
                        <div class="box">
                            <div class="float">
                                <form [formGroup]="employeeUploadForm">
                                        <div class="form-group input-group">
                                          <label for="description" class="col-md-4 col-form-label">Select CSV File of Employee</label>
                                                <div class="input-group-prepend">
                                                    <span class="input-group-text"> <i class="fa fa-user"></i> </span>
                                                </div>
                                                <input type="file" class="form-control" id="file" accept="csv/*" formControlName="file" (change)="onFileChange($event)">
                                        </div>
                                        <div class="form-group row">
                                            <div class="col-md-4"></div>
                                            <button type="button" class="col-md-8 btn btn-primary btn-block login-button" (click)="uploadEmployee()">Upload Employee</button>
                                        </div>
                                        <div class="form-group row">
                                            <div class="col-md-4"></div>
                                            <button type="button" class="col-md-8 btn btn-warning btn-block" [routerLink]="['/dashboard/employee/list']">Cancel</button>
                                        </div>

                                </form>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
            <!-- /.container-fluid -->

        </div>
    </div>
</div>
